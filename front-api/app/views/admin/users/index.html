<div ng-controller="UserController">
    <div class="page-header">
        <h3>Usu√°rios</h3>
        <button class="btn btn-info" ng-click="addForm()">Adicionar</button>
    </div>    

    <div ng-init="init();">
        <table class="table table-striped table-hover">
            <thead>
                <tr role="row">
                    <th ng-click="sort('name')">Nome
                        <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('email')">E-mail
                        <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('login')">Login
                        <span class="glyphicon sort-icon" ng-show="sortKey=='login'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('isAdmin')">Administrador
                        <span class="glyphicon sort-icon" ng-show="sortKey=='isAdmin'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>               
                </tr>
                <tr>              
                    <th colspan="4"><input ng-model="search" class="form-control" placeholder="Busque na Tabela ..." type="text"/></th>
                </tr>
            </thead>
            <tbody>            
                <tr dir-paginate="usr in listUsers|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                    <td>{{ usr.name }}</td>
                    <td>{{ usr.email }}</td>
                    <td>{{ usr.login }}</td>
                    <td>{{ usr.isAdmin }}</td>              
                </tr>
            </tbody>
        </table>
        <div class="row text-center">        
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true" >
            </dir-pagination-controls>        
        </div>
    </div>
</div>
