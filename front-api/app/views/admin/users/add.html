<div ng-controller="UserController as usr">
    <div class="page-header">
        <h4>Adicionar Usuário</h4>    
    </div>

    <div ng-if="listErrors">
        <div class="alert alert-danger">
            <ul>
                <li ng-repeat="error in listErrors" >
                    {{ error.message }}
                </li>
            </ul>
        </div>
    </div>

    <form class="well form-horizontal form_user" ng-submit="registerUser()" name="formUser" ng-init="init()">

        <div class="form-group">
            <label class="col-md-4 control-label">Nome</label>     
            <div class="col-md-4">                
                <input type="text" name="name" placeholder="Nome" class="form-control" ng-model="usr.name" required>                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">E-mail</label>     
            <div class="col-md-4">                
                <input type="email" name="email" placeholder="E-mail" class="form-control" ng-model="usr.email" required>                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Login</label>     
            <div class="col-md-4">                
                <input type="text" name="login" placeholder="Login" class="form-control" ng-model="usr.login" required>                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Senha</label>     
            <div class="col-md-4">                
                <input type="password" name="password" placeholder="Senha" class="form-control" ng-model="usr.password" required>                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Administrador?</label>     
            <div class="col-md-4">                
                <label class="radio-inline">
                    <input type="radio" ng-model="usr.isAdmin" name="isAdmin" value="true">Sim
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="usr.isAdmin" name="isAdmin" value="false" checked="checked">Não
                </label>
            </div>
        </div>

        <div class="form-group">        
            <div class="col-md-8">
                <button type="submit" class="btn btn-primary pull-right">Registrar</button>
            </div>
        </div>
    </form>
</div>
