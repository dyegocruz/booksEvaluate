<div class="page-header">
    <h3>Avaliações</h3>
</div>

<div ng-init="init();" ng-controller="EvaluateController">
    <table class="table table-striped table-hover">
        <thead>
            <tr role="row">
                <th ng-click="sort('title')">Livro
                    <span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('name')">Usuário
                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('grade')">Nota
                    <span class="glyphicon sort-icon" ng-show="sortKey=='grade'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('state')">Estado
                    <span class="glyphicon sort-icon" ng-show="sortKey=='state'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th>Descrição</th>
            </tr>
            <tr>              
                <th colspan="5"><input ng-model="search" class="form-control" placeholder="Busque na Tabela ..." type="text"/></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="eva in listEvaluates|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                <td>{{ eva.book.title }}</td>
                <td>{{ eva.user.name }}</td>
                <td>{{ eva.grade }}</td>
                <td>{{ eva.state }}</td>
                <td>{{ eva.description }}</td>
            </tr>           
        </tbody>        
    </table>
    <div class="row text-center">        
        <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
        </dir-pagination-controls>        
    </div>
</div>
