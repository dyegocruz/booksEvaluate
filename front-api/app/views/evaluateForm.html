
    <div ng-if="listErrors">
        <div class="alert alert-danger">
            <ul>
                <li ng-repeat="error in listErrors" >
                    {{ error.message }}
                </li>
            </ul>
        </div>
    </div>

    <form class="well form-horizontal form_evaluate" ng-submit="registerEvaluate()" name="formEvaluate" ng-init="init()">
        <h3 class="col-md-12">Registre a sua avaliação</h3>        
        <div class="form-group">
            <label class="col-md-4 control-label">Livro</label>     
            <div class="col-md-4">
                <select class="form-control" ng-model="evaluate.book"
                    ng-options="book._id as book.title for book in listBooks">
                    <option value="">Selecione o livro</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Estado de Conservação</label>
            <div class="col-md-4">
                <select name="state" class="form-control" ng-model="evaluate.state">
                    <option value="">Selecione o estado</option>
                    <option value="1">Ótimo</option>
                    <option value="2">Bom</option>
                    <option value="3">Ruim</option>
                    <option value="4">Regular</option>
                </select>    
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Nota</label>     
            <div class="col-md-4">                
                <input type="number" name="grade" placeholder="Nota" class="form-control" ng-model="evaluate.grade">                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Comentário</label>
            <div class="col-md-4">                
                <textarea class="form-control" id="description" name="description" ng-model="evaluate.description" placeholder="Comentário"></textarea>
                <h6 class="pull-right" id="count_description"></h6>
            </div>
        </div>
        <div class="form-group">        
            <div class="col-md-8">
                <button type="submit" class="btn btn-primary pull-right">Registrar</button>
            </div>
        </div>
    </form>

    <!-- Modal -->
    <div id="modalConfirmation" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Avaliação registrada com sucesso</h4>
                </div>
                <div class="modal-body">
                    <p>Deseja registrar uma nova avaliação?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-register-evaluate" class="btn btn-info" data-dismiss="modal">Sim</button>
                    <button type="button" id="btn-logout" class="btn btn-danger" data-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
